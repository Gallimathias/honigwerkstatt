
<section *ngIf="!windowInformation.IsMobile; then default else mobile"></section>
<ng-template #default>
  <header>
    <app-top-bar [drawer]="drawer"></app-top-bar>
  </header>
  <mat-sidenav-container [hasBackdrop]="false">
    <!-- temporary push as long rail not work. Dont now why -->
    <mat-sidenav #drawer appRailNav mode="side" opened="false">
      <app-navigation [drawer]="drawer"></app-navigation>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-template>
<ng-template #mobile>
  <header>
    <app-top-bar [drawer]="drawer"></app-top-bar>
  </header>
  <mat-sidenav-container [hasBackdrop]="false">
    <!-- temporary push as long rail not work. Dont now why -->
    <mat-sidenav #drawer mode="over" opened="false">
      <app-navigation [drawer]="drawer"></app-navigation>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-template>
