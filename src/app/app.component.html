<header>
  <app-top-bar [drawer]="drawer"></app-top-bar>
</header>
<mat-sidenav-container [hasBackdrop]="false">
  <!-- temporary push as long rail not work. Dont now why -->
  <mat-sidenav #drawer mode="side" opened="false">
    <mat-nav-list>
      <mat-list-item routerLink="/home">
        <mat-icon matListIcon>home</mat-icon>
        <a matLine> Home </a>
      </mat-list-item>
     
      <div *ngIf="drawer.opened">
        <mat-divider></mat-divider>
        <a matLine routerLink="/imprint"> Impressum </a>

    </mat-nav-list>

  <mat-sidenav-content>

  </mat-sidenav-content>
</mat-sidenav-container>
